<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Monitor Name">
                                  </mat-form-field>
                              </div>
                              
                          </div>
                                                   
                          <div class="row">
                              <div class="col-md-2">
                                  <select name="department" class="form-control selectpicker">
                                      <option value="">GET</option>
                                      <option>POST</option>
                                    </select>
                              </div>
                              <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="API Name/Url" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-2">
                                  <select name="department" class="form-control selectpicker">
                                      <option value="">every 2min</option>
                                      <option>every 5min</option>
                                    </select>
                              </div>
                              <div class="col-md-8">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Enter Email ID to get alert" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-2">
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Start</button>
                              </div>
                          </div>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
